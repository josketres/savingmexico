<div class="frontpage-container">
  <div class="container">
    <div class="row">
      <div class='col-md-12'>
        <div class="main-header clearfix">
          <div class="pull-left">{{data.header.text1}}</div>
          <div class="pull-right">{{data.header.text2}}</div>
        </div>
        <h1 class="main_title">Time</h1>
        <div class="main_photo">
          <div class="photo-container">
            <div class="photo-wrapper"><img src="images/frontpage-photo.png" /></div>
          </div>
        </div>
        <div class="photo_title">
          <div class="title-container">
            <div class="content1">
              {{data.caption.text1}}
            </div>
            <div class="content2">
              {{data.caption.text2}}
            </div>
            <div class="content3">
              {{data.caption.text3}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container frontpage-options">
  <div class="row">
      <div class='col-md-12'>
        <button type="button" 
                class="btn  btn-primary" 
                ng-click="edit()">Crea tu portada de EPN</button>
      </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <form ng-submit="ok()">
    <div class="modal-header">
        <h3 class="modal-title">Crea tu propia portada</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
          <label for="headerText1">Encabezado</label>
          <input type="text" class="form-control input-block-level" id="headerText1" ng-model="data.header.text1">
          <input type="text" class="form-control input-block-level" id="headerText2" ng-model="data.header.text2">
      </div>

      <div class="form-group">
          <label for="captionText1">Texto principal</label>
          <input type="text" class="form-control" id="captionText1" ng-model="data.caption.text1">
          <input type="text" class="form-control" id="captionText2" ng-model="data.caption.text2">
      </div>
      <div class="form-group">
          <label for="captionText3">Texto secundario</label>
          <textarea class="form-control" id="captionText3" rows="5" ng-model="data.caption.text3"></textarea>
      </div>
    </div>
    <div class="modal-footer">
        <button 
        class="btn btn-primary"
        popover-placement="top"
        popover="Guarda tu portada y obt&eacute;n un url &uacute;nico para compartir tu creaci&oacute;n" 
        popover-trigger="mouseenter" 
        ng-enter="ok()" 
        ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
    </div>
    </form>
</script>

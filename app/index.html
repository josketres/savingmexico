    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Crea tu propia portada</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="headerText1">Encabezado</label>
              <input type="text" class="form-control input-block-level" id="headerText1" ng-model="data.header.text1">
              <input type="text" class="form-control input-block-level" id="headerText2" ng-model="data.header.text2">
          </div>

          <div class="form-group">
              <label for="captionText1">Texto principal</label>
              <input type="text" class="form-control" id="captionText1" ng-model="data.caption.text1">
              <input type="text" class="form-control" id="captionText2" ng-model="data.caption.text2">
          </div>
          <div class="form-group">
              <label for="captionText3">Texto secundario</label>
              <textarea class="form-control" id="captionText3" rows="5" ng-model="data.caption.text3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

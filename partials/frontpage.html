<div class="container-fluid">
	<div class="row-fluid">
		<div class='span12'>
			<h2 class="main_header">{{data.header.text1}} &nbsp;&nbsp;&nbsp; {{data.header.text2}}</h2>
			<h1 class="main_title">Time</h1>
			<div class="main_photo">
				<div class="container">
					<div class="photo-wrapper"><img src="img/frontpage-photo.png" /></div>
				</div>
			</div>
			<div class="photo_title">
				<div class="container">
					<div class="content1">
						{{data.caption.text1}}
					</div>
					<div class="content2">
						{{data.caption.text2}}
					</div>
					<div class="content3">
						{{data.caption.text3}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row-fluid">
    <div class='span12 options'>
  		<button type="button" class="btn  btn-primary" ng-click="open()">Crea tu portada de EPN</button>
    </div>
</div>
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
